{% extends 'guestbook/base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Удаление записи</h2>
        <p><strong>Автор:</strong> {{ entry.author_name }}</p>
        <p><strong>Email автора:</strong> {{ entry.author_email }}</p>
        <p><strong>Текст записи:</strong></p>
        <p>{{ entry.entry_text }}</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_author_email_input">Введите email автора для подтверждения:</label>
                <input type="email" name="author_email_input" id="id_author_email_input" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
